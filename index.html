<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./icons/extensionsLogo/icons-120.ico" type="image/icon type">

    <link href="css/style.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="./css/toastify.min.css"/>
    <link rel="stylesheet" href="/css/coloris.min.css"/>
    <title>Bookmark Manager Pro</title>

    <!-- jq -->
    <script type="text/javascript" src="js/libraries/jquery-3.7.1.min.js"></script>
    <!-- toastify -->
    <script type="text/javascript" src="js/libraries/toastify.min.js"></script>
    <!-- color gradient -->
    <script type="text/javascript" src="js/libraries/javascript-color-gradient.min.js"></script>
    <!-- color picker -->
    <script type="text/javascript" src="js/libraries/coloris.min.js"></script>
    <!-- IndexedDB storage -->
    <script type="text/javascript" src="js/libraries/localforage.min.js"></script>

    <script type="text/javascript" src="js/libraries/crypto-js.js"></script>
    <!-- animation -->
    <script type="text/javascript" src="js/libraries/gsap.min.js"></script>
    <!-- tsparticles -->
    <script type="text/javascript" src="js/libraries/tsparticles.confetti.bundle.min.js"></script>
    <script type="text/javascript" src="js/libraries/particles.min.js"></script>
    <!-- emoji-mart -->
    <script type="text/javascript" src="js/libraries/emoji-mart-browser.js"></script>
    <!-- jquery knob -->
    <script type="text/javascript" src="js/libraries/jquery.knob.min.js"></script>

    <script type="text/javascript" src="js/libraries/marked.min.js"></script>

    <script type="text/javascript" src="js/libraries/purify.min.js"></script>

    <script defer type="module" src="js/main.js"></script>
</head>
<body>
    <div id="mainBody"></div>
    <div id="profileMenu"></div>
    <div id="contextMenu"></div>
    <div id="uiElementsContainer"></div>
</body>
</html>
